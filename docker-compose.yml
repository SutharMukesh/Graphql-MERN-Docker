version: '3'

services: 

  client:
    container_name: client
    build: 
      context: ./client/
    image: mukeshsuthar/bookshook-client:1.0
    volumes: 
      - ./prod-config/nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    environment: 
      - NODE_ENV=production
    networks: 
      - graphql
    restart: always
    depends_on: 
      - server
  
  server:
    container_name: server
    build: 
      context: ./server/
      target: production
    image: mukeshsuthar/bookshook-server:1.0
    environment: 
      - NODE_ENV=production
    networks: 
      - graphql
    restart: always
    depends_on: 
      - mongo

  mongo:
    image: mongo
    container_name: mongo
    volumes:
      - ./mongo-volume:/data/db
    networks: 
      - graphql

networks:
  graphql: